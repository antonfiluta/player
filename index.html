<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="player-wrapper">
        <div class="player-box">
            <img src="images/songsImages/burning.jpg" alt="" class="songImage">
            <div class="names-box">
                <h1 id="songN">Burning</h1>
                <h2 id="songA">Hitsujutsu</h2>
            </div>
            <div class="range-box">
                <input type="range" value="0" max="10000" id="radius">
                <span id="timeNow">--:--</span>
                <span id="timeAll">--:--</span>
            </div>
            <div class="controls">
                <button class="r-but repeat" onclick="repeatSong()">
                    <img src="images/icons/repeat.png" alt="repeat">
                </button>

                <button class="back-next-but reverse" onclick="changeSong(-1)">
                    <img src="images/icons/fast-forward.png" alt="back">
                </button>
                <button class="play-pause-but" onclick="playMusic()">
                    <img src="images/icons/play.png" alt="play" id="playButton">
                </button>
                <button class="back-next-but" onclick="changeSong(1)">
                    <img src="images/icons/fast-forward.png" alt="next">
                </button>

                <button class="r-but random" onclick="randomSong()">
                    <img src="images/icons/arrow.png" alt="random">
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
